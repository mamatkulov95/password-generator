<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      
     <div class="password-container">
        
        <div class="text-content">
          <p class="heading">Generate a <span> random password</span></p>
          
          <p class="support-text">Never use an insecure password again.</p>
        </div>

        
        <button class="generate-btn">Generate passwords</button>

        <div class="line"></div>
       
        <div class="generate-passwords">
          <div class="password1"></div>
          <div class="password2"></div>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
